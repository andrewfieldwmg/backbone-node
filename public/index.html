<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Magento WebSocket Testing</title>
    
        <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
        
        <style>
            .button-wrapper .btn {
                margin-bottom:8px;
                margin-top:8px;
            }
        </style>
</head>

    
    <body>
            
    <div class="container-fluid">
    
    <div class="row">
        
        <div class="col-sm-12">
                
            <form class="form" action="">                   
               <div class="input-group input-group-lg">
                 <input type="text" class="form-control" id="message-text" placeholder="What do you want to say?">
                 <span class="input-group-btn">
                   <button class="btn btn-primary" id="submit-message" type="submit">Submit</button>
                 </span>
               </div>
           </form>
            
        <p>
           <div class="btn-group-vertical button-wrapper">
                <button class="btn btn-primary" id="submit-image" type="submit">Send Image</button>
               <button class="btn btn-primary" id="start-recording" type="submit">Record Audio</button>
                <button class="btn btn-primary" id="stop-recording" type="submit">Stop Recording</button>
                
            <input id="audio-file" type="file" style="display: none"/>
            <button class="btn btn-primary" id="start-file-stream">Stream An MP3</button>
                
            <button class="btn btn-primary" id="listen">Listen to Others</button>          
               <button class="btn btn-primary" id="pause" style="display: none">Pause</button>
               <button class="btn btn-primary" id="resume" style="display: none">Resume</button>
            <button class="btn btn-danger" id="stop">Stop All Audio</button>
            
            <button class="btn btn-primary" id="play">Play</button>
            
           </div>
       </p>
            
            <p>
                <ul class="list-group" id="message-results"></ul>
            </p>
            
            <p>
                <div id="image-results"></div>
            </p>
            
            <iframe name="download-iframe" id="download-iframe" width="1" height="1" frameborder="0" src=""></iframe>
            
        <!--<audio id="audio" controls="controls">
            <source id="wavSource" src="" type="audio/wav"></source>
        </audio>-->

          <ul id="recordingslist"></ul>
          
        </div>
        </div>
        </div>
    
        <!-- JavaScript -->
        <script src="vendor/jquery-2.0.3.min.js"></script>
        <script src="vendor/underscore.js"></script>
        <script src="vendor/backbone.js"></script>
        
        <!--<script src="js/app.js"></script>-->
        <script src="vendor/bootstrap.js"></script>
        <script src="vendor/jquery-ui.js"></script>
        
        <script src="/socket.io/socket.io.js"></script>
        <script src="vendor/siofu/client.js"></script>
        <script src="vendor/socket.io-stream.js"></script>
        
        <!--<script src="web-workers/recorder.js"></script>-->
          
        <script src="js/app.js"></script>
        

    </body>
</html>
