<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
    
    <head>
        <title>listentome.io</title>
        <link href="/css/bootstrap.css" rel="stylesheet">
        <link href="/css/bootstrap-theme.css" rel="stylesheet">
        <link href="/css/font-awesome.css" rel="stylesheet">
        <link href="/css/audioPlayerStyles.css" rel="stylesheet">
        <link href="/css/appStyles.css" rel="stylesheet">
        <link href="/css/bootstrap-slider.css" rel="stylesheet">
        <link href="/css/responsive.dataTables.min.css" rel="stylesheet">
       <link href="https://fonts.googleapis.com/css?family=Trocchi" rel="stylesheet">
    </head>

    <body>      
        
    <!-- CONTAINERS BELOW THIS POINT-->
    
    <div class="container-fluid">
    
        <div class="row">
            
            <div class="col-lg-12">
      
                <h1 class="site-title-h1">
                    <span class="pull-left site-title">
                        <a title="Go Home" class="deco-none home-link" href="/">
                            listentome.io
                        <i class="fa fa-rocket"></i>
                        </a>
                    </span>
                </h1>
                                
                <div class="alert alert-danger" id="socket_not_loaded" role="alert">
                    <h2 class="text-danger"><strong>Error!</strong> WebSocket server not running.</h2>
                </div>
                      
                <div class="alert alert-danger" id="wrong_browser" role="alert">
                    <h2 class="text-danger"><strong>Error!</strong> This app only works with the latest versions of Google Chrome.</h2>
                </div>
             
                <div class="alert alert-danger" id="no_audiocontext" role="alert">
                    <h2 class="text-danger"><strong>Error!</strong> Your browser doesn't support the Web Audio API.</h2>
                </div>
                
                <div id="audio_player_container"></div>       
                <div id="clients_in_room_container"></div>      
                <div id="message_form_container"></div>
                <div id="app_controls_container"></div>
            
                <div class="col-sm-8 content">
                    <div id="username_form_container"></div>
                    <div id="messages_container"></div>
                    <div id="available_rooms_container"></div>
                    <div id="available_streams_container"></div>
                    <div id="featured_streams_container"></div> 
                </div>
                
                <div class="col-sm-4 sidebar">
                    <div id="connected_clients_container"></div>
                    <div id="contacts_container"></div>
                    <div id="user_rooms_container"></div>
                </div>
                
                <div id="welcome_modal_container"></div>
                <div id="rooms_modal_container"></div>
                <div id="invitation_modal_container"></div>
                <div id="start_stream_modal_container"></div>
                 
                <iframe name="download-iframe" id="download-iframe" width="1" height="1" frameborder="0" src=""></iframe>

            </div>
            
        </div>
        
    </div>
        
        
    <!-- TEMPLATES BELOW THIS POINT-->
        
        <script type="text/template" id="audio_player_template"> 
            <p>
            <div class="audio-player" style="border-radius: 5px">
                
                <h2><%= streamName %> <i class="fa fa-refresh fa-spin" title="Loading..." aria-hidden="true" data-id=""></i></h2>
                 
                    <div id="mep_0" class="mejs-container svg mejs-audio">
                    <div class="mejs-inner">
                        <div class="mejs-mediaelement">
                            <audio id="audio-player" src="" type="audio/mp3"></audio>
                        </div><div class="mejs-layers">
                    <div class="mejs-poster mejs-layer"></div></div>
                        <div class="mejs-controls">
                            <div class="mejs-button mejs-playpause-button mejs-pause">
                    <button type="button" aria-controls="mep_0" title="Play/Pause" aria-label="Play/Pause"></button></div>
                                                        
                            <!--<div class="mejs-time-rail" style="width: 0px;">
                            <span class="mejs-time-total" style="width: 0px;">
                                <span class="mejs-time-buffering" style="display: none;"></span>
                            <span class="mejs-time-loaded" style="width: 380px;"></span>
                            <span class="mejs-time-current" style="width: 5px;"></span>
                            <span class="mejs-time-handle" style="left: -5px;"></span>
                            <span class="mejs-time-float" style="display: none; left: 4px;">
                                <span class="mejs-time-float-current">00:00</span>
                                <span class="mejs-time-float-corner"></span></span></span
                            </div>-->
                               
                            <div id="volume-controls">                           
                                <div class="mejs-button mejs-volume-button mejs-mute">
                                <button type="button" aria-controls="mep_0" title="Mute Toggle" aria-label="Mute Toggle">
                                </button>
                                </div>
                                                    
                                <div class="mejs-horizontal-volume-slider mejs-mute">                  
                                <div class="mejs-horizontal-volume-handle" id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="1" data-slider-step="0.01" data-slider-value="<%= streamVolume %>"> 
                                </div>
                            </div>                    
                    
                        </div>
                    
                        </div>
                    
                    </div>
                    </div>
                </div>
            </p>   
        </script>
            
            
        <script type="text/template" id="username_form_template">
            <p>   
                <form id="username-form" class="form signup-form" action="">                   
                   <div class="input-group input-group-lg">
                     <input type="text" class="form-control user-signup" id="username" placeholder="First things first - choose a username!">
                     <span class="input-group-btn">
                       <button class="btn btn-primary" id="submit-username" type="submit">Go!</button>
                     </span>
                   </div>
               </form>
                
            <form id="user-genre-form" class="form signup-form" action="" style="display: none">                   
                   <div class="input-group input-group-lg">
                     <input type="text" class="form-control user-signup" id="user-genre" placeholder="What's your primary genre?">
                     <span class="input-group-btn">
                       <button class="btn btn-primary" id="submit-user-genre" type="submit">Go!</button>
                     </span>
                   </div>
            </form>
            
            <form id="user-location-form" class="form signup-form" action="" style="display: none">                   
                   <div class="input-group input-group-lg">
                     <input type="text" class="form-control user-signup" id="user-location" placeholder="Where are you?">
                     <span class="input-group-btn">
                       <button class="btn btn-primary" id="submit-user-location" type="submit">Go!</button>
                     </span>
                   </div>
            </form>
              
            <form id="user-email-form" class="form signup-form" action="" style="display: none">                   
                   <div class="input-group input-group-lg">
                     <input type="text" class="form-control user-signup" id="user-email" placeholder="Email address for logging in?">
                     <span class="input-group-btn">
                       <button class="btn btn-primary" id="submit-user-email" type="submit">Go!</button>
                     </span>
                   </div>
            </form>
            
            <form id="user-profile-image-form" class="form signup-form" action="" style="display: none">      
                  <div class="input-group input-group-lg">
                    
                    <button class="btn btn-primary" id="open-profile-image-input" type="submit">Upload a profile picture</button>
                    <input class="form-control user-profile-image hidden" id="user-profile-image" placeholder="Upload a profile picture" type="file" accept="image/jpeg, image/png, image/bpm">
       
                   </div>
            </form>
                       
            <form id="user-password-form" class="form signup-form" action="" style="display: none">                   
                   <div class="input-group input-group-lg">
                     <input type="password" class="form-control user-signup" id="user-password" placeholder="Finally - choose a memorable password!">
                     <span class="input-group-btn">
                       <button class="btn btn-primary" id="submit-user-password" type="submit">Go!</button>
                     </span>
                   </div>
            </form>               
            </p>
        </script>
        
   
        <script type="text/template" id="clients_in_room_template">  
            <p>
                <!--<h1><em>Room</em>: <strong><span id="room-name"><%= roomName %></span></strong></h1>-->
            </p>
            <p>
                <!--<h2>Who's in this room?</h2>-->
                <ul class="list-group" id="clients-in-room"></ul>
            </p>
        </script>
                                
                  
        <script type="text/template" id="clients_in_room_list_item_template">
            <li class="list-group-item <%= cssClass %>" data-user-id="<%= userId %>"><strong><%= time %></strong> <%= contentFromUsername %> <strong><%= contentName %></strong>
            <i class="fa fa-plus pull-right <%= actionIconsClass %>" data-toggle="tooltip" title="Connect With <%= userName %>!" aria-hidden="true" data-user-name="<%= userName %>" data-user-id="<%= userId %>"></i>
            </li>
       </script>
                        
        
        <script type="text/template" id="message_form_template">                
            <p>        
                <form class="form" action="">                   
                   <div class="input-group input-group-lg">
                     <input type="text" class="form-control" id="message-text" placeholder="What's up, <%= username %>?">
                     <span class="input-group-btn">
                       <button class="btn btn-primary" id="submit-message" type="submit">Go!</button>
                     </span>
                   </div>
                </form>
            </p> 
        </script>
                       
            <script type="text/template" id="app_controls_template">
                <p>
                   <div class="btn-group-horizontal button-wrapper">             
                        <div class="col-xs-3">            
                            <i class="fa fa-microphone action-icon" data-toggle="tooltip" title="Record Live Audio" id="start-recording" title="Record Live Audio" aria-hidden="true"></i>
                            <i class="fa fa-stop-circle-o action-icon" data-toggle="tooltip" title="Stop Recording" id="stop-recording" type="submit" style="display: none"></i>
                        </div>
                        
                        <div class="col-xs-3">
                            <i class="fa fa-file-audio-o action-icon" data-toggle="tooltip" title="Stream MP3 or WAV" id="start-file-stream" title="Stream MP3 or WAV File" aria-hidden="true"></i>  
                        </div>
                        
                        <!--<div class="col-xs-15">   
                            <i class="fa fa-headphones action-icon" data-toggle="tooltip" title="Listen" id="listen" title="Listen" aria-hidden="true"></i>
                        </div>-->
                        
                        <div class="col-xs-3">
                            <input id="file" type="file" style="display: none"/>
                            <i class="fa fa-upload action-icon pull-right" data-toggle="tooltip" title="File Transfer" id="send-file" title="File Transfer" aria-hidden="true"></i>
                         </div>           
                        
                        <div class="col-xs-3">
                            <i class="fa fa-ban action-icon pull-right" data-toggle="tooltip" title="Stop All Audio" id="stop" title="Stop All Audio" aria-hidden="true"></i>
                        </div>             
                   </div>
               </p>
            </script>

        
            <script type="text/template" id="connected_clients_template">
                 <p>
                    <h2><strong>Who's Online?</strong></h2>
                    <table id="table_id" class="connected-clients-table table table-striped table-bordered display nowrap" width="100%">
                        <thead class="connected-clients-table-head">
                            <tr>
                            <th>Who</th>
                             <th>Genre</th>
                             <th>Location</th>                   
                            <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="connected-clients"></tbody>
                    </table>
                 </p>
            </script>


            <script type="text/template" id="user_table_item_template">         
                <tr>
                    <td class="<%= cssClass %>" data-user-id="<%= userId %>">
                        <img class="img-responsive td-image-center" src="<%= profileImageSrc %>" data-toggle="tooltip" title="<%= userName %>">
                    </td>
                    <td class="<%= cssClass %>" data-user-id="<%= userId %>"><%= userGenre %></td>
                    <td class="<%= cssClass %>" data-user-id="<%= userId %>"><%= userLocation %></td>
                    <td class="<%= cssClass %>" data-user-id="<%= userId %>">
                    <i class="fa fa-plus <%= actionIconsClass %>" data-toggle="tooltip" title="Connect With <%= userName %>!" aria-hidden="true" data-user-name="<%= userName %>" data-user-id="<%= userId %>"></i>
                    </td>
                </tr>
           </script>
               
            
            <script type="text/template" id="contacts_template">
                 <p>
                    <h2><strong>Your Contacts</strong></h2>
                    <table class="contacts-table table table-striped table-bordered display nowrap" width="100%">
                        <thead class="contacts-table-head" style="display: none">
                            <tr>
                                <!--<th>Time</th>-->
                                <th>Who</th>
                                <th>Genre</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="contacts">
                            <tr>
                                <td colspan="3" class="" data-user-id="">You have no contacts!</td>
                                <td style="display: none;"></td>
                                <td style="display: none;"></td>
                            </tr>       
                        </tbody>
                    </table>   
                </p>
            </script>
       
       
            <script type="text/template" id="contact_table_item_template">         
                <tr>
                    <!--<<td class="<%= cssClass %>" data-user-id="<%= userId %>"><%= time %></td>-->
                    <td class="" data-user-id="">userName</td>
                    <td class="" data-user-id="">userLocation</td>
                    <td class="" data-user-id="">userGenre</td>
                    <td class="" data-user-id="">
                    <i class="fa fa-plus <%= actionIconsClass %>" data-toggle="tooltip" title="Connect With <%= userName %>!" aria-hidden="true" data-user-name="<%= userName %>" data-user-id="<%= userId %>"></i>
                    </td>
                </tr>
           </script>
            
                                     
            <script type="text/template" id="messages_template">
                <p>
                    <h2><strong>Feedback</strong></h2>
                </p>               
                <p>
                    <ul class="list-group scrollable" id="message-results">
                        <li class="list-group-item small feedback-placeholder"><em>Feedback will appear here!</em></li>
                    </ul>
                </p>
            </script>
            
                   
            <script type="text/template" id="available_rooms_template">
                 <p>
                    <h2 id="available-rooms-list-header"><strong>Available Channels</strong>
                    </h2>
                      <table class="available-rooms-table table table-striped table-bordered display nowrap" width="100%">
                        <thead class="available-rooms-table-head" style="display: none">
                            <tr>
                                <!--<th>Time</th>-->
                                <th>Name</th>
                                <th>Genre</th>
                                <th>Members</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="available-rooms"></tbody>
                    </table>  
                </p> 
            </script>
            
            
            <script type="text/template" id="room_table_item_template">         
                <tr data-room-id="<%= roomId%>">
                    <td class="" data-user-id=""><%= roomName %> <span class="badge message-counter" data-toggle="tooltip" title="<%= messageCount %> Messages" data-room-id="<%= roomId%>"><%= messageCount %></span></td>
                    <td class="" data-user-id=""><%= roomGenre %></td>
                    <td class="" data-user-id=""><%= numberRoomMembers %></td>
                    <td class="" data-user-id="">
                        <i class="fa fa-rocket <%= linkClass %>" data-room-id="<%= roomId%>" data-room-name="<%= roomName%>" data-toggle="tooltip" title="Join Channel" aria-hidden="true"></i>
                    </td>        
                </tr>
           </script>
            
            
        <script type="text/template" id="available_streams_template">
                 <p>
                    <h2 id="available-streams-list-header"><strong>Live Streams</strong>
                    </h2>
                      <table class="available-streams-table table table-striped table-bordered display nowrap" width="100%">
                        <thead class="available-streams-table-head" style="display: none">
                            <tr>
                                <!--<th>Time</th>-->
                                <th class="hidden">id</th>
                                <th>Title</th>
                                <th>User</th>
                                <th>Genre</th>
                                <th>Feedback</th>
                                <th>Age</th>
                                <th>Listen</th>
                                <th>Join</th>
                            </tr>
                        </thead>
                        <tbody id="available-streams">
                           <tr>
                           <td colspan="8">No live streams available! Why not create one?</td>
                                <td style="display: none;"></td>
                                <td style="display: none;"></td>
                                <td style="display: none;"></td>
                                <td style="display: none;"></td>
                                <td style="display: none;"></td>
                                <td style="display: none;"></td>
                                <td style="display: none;"></td>
                            </tr>  
                        </tbody>
                    </table>  
                </p> 
            </script>
        
                <script type="text/template" id="featured_streams_template">
                 <p>
                    <h2 id="featured-streams-list-header"><strong>Featured Streams</strong>
                    </h2>
                      <table class="featured-streams-table table table-striped table-bordered display nowrap" width="100%">
                        <thead class="featured-streams-table-head" style="display: none">
                            <tr>
                                <!--<th>Time</th>-->
                                <th class="hidden">id</th>
                                <th>Title</th>
                                <th>User</th>
                                <th>Genre</th>
                                <th>Feedback</th>
                                <th>Age</th>
                                <th>Listen</th>
                                <th>Join</th>
                            </tr>
                        </thead>
                        <tbody id="featured-streams">
                           <tr>
                                <td colspan="8">No streams featured! Why not create one?</td>
                                <td style="display: none;"></td>
                                <td style="display: none;"></td>
                                <td style="display: none;"></td>
                                <td style="display: none;"></td>
                                <td style="display: none;"></td>
                                <td style="display: none;"></td>
                                <td style="display: none;"></td>
                            </tr>  
                        </tbody>
                    </table>  
                </p> 
            </script>
            
            
            <script type="text/template" id="stream_table_item_template">         
                <tr data-room-id="<%= streamId%>">
                
                    <td class="hidden" data-user-id=""><%= streamId %></td>
                    <td class="" data-user-id=""><%= streamName %> </td>
                    <td class="" data-user-id="">
                         <img class="img-responsive td-image-center" src="<%= profileImageSrc %>" data-toggle="tooltip" title="<%= <%= streamedByUsername %>">
                    </td>
                    <td class="" data-user-id=""><%= streamGenre %></td>
                    <td class="" data-user-id="">
                    
                    <span class="badge message-counter" data-toggle="tooltip" title="<%= upvotes %> Messages" data-room-id="<%= streamId%>"><%= upvotes %></span>
                                
                        <span class="fa-stack fa-1x">
                          <i class="fa fa-heart fa-stack-1x"></i>
                          <span class="fa-stack-1x upvote-text small" data-toggle="tooltip" title="<%= upvotes %> Upvotes" style="color: white"><%= upvotes %></span>
                        </span>                  
                    </td>
                    
                    <%
                    function convertToHoursAndMinutes(a){
                        var hours = Math.trunc(a/60);
                        var minutes = a % 60;
                        return hours +" hours "+ minutes + " minutes";
                    }

                    var startTime = moment(createdAt.replace("-", "/"));
                    var endTime = moment(Date.now());
                    var diff = endTime.diff(startTime, 'minutes');
                    %>
                        
                    <td class="" data-user-id=""><%= convertToHoursAndMinutes(diff) %></td>
                    <td class="" data-user-id="">
                        <i class="fa fa-headphones <%= listenButtonClass %>" data-room-id="<%= roomId %>" data-room-name="<%= roomName%>" data-toggle="tooltip" title="Listen" aria-hidden="true"></i>
                    </td>
                      <td class="" data-user-id="">
                        <i class="fa fa-rocket enter-room" data-room-id="<%= roomId%>" data-room-name="<%= roomName%>" data-toggle="tooltip" title="Join" aria-hidden="true"></i>
                    </td>
                </tr>
           </script>
            
                           
            <script type="text/template" id="room_list_item_template">
                <li class="list-group-item <%= cssClass %>" data-room-id="<%= roomId%>">
                    <div>
                    <span class="<%= linkClass %>" data-toggle="tooltip" title="Join Channel" data-room-id="<%= roomId%>" data-room-name="<%= roomName%>"><strong><%= roomName %></strong></span>
                    <span class="badge message-counter" data-toggle="tooltip" title="<%= messageCount %> Messages" data-room-id="<%= roomId%>"><%= messageCount %></span>
                    <i class="fa fa-rocket pull-right <%= linkClass %>" data-room-id="<%= roomId%>" data-room-name="<%= roomName%>" data-toggle="tooltip" title="Join Channel" aria-hidden="true"></i>
                    </div>
               </li>
            </script>
            
            
            <script type="text/template" id="user_rooms_template">
                 <p>
                    <h2 id="rooms-list-header"><strong>Your Channels</strong>
                        <i class="fa fa-plus action-icon small" data-toggle="tooltip" data-placement="right" title="Create New Channel" id="open-create-room-form" aria-hidden="true"></i>
                    </h2>
                    <ul class="list-group" id="user-rooms">
                        <li class="list-group-item">You have no channels!</li>
                    </ul>
                </p> 
            </script>
       
                  
           <script type="text/template" id="list_item_template">
                <li class="list-group-item <%= cssClass %>" data-id="<%= messageId %>" style="background-color: <%= backgroundColour %>"><strong><%= time %></strong> <%= contentFromUsername %> <strong><%= contentName %></strong>
                <i class="fa fa-refresh fa-spin <%= loaderClass %>" title="Loading..." aria-hidden="true" data-id=""></i>
                </li>
           </script>


            <script type="text/template" id="start_stream_modal_template">
                <div class="modal fade start-stream-modal">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" id="close-stream-modal" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                          <h1 class="modal-title">Ready to <strong>Stream?</strong></h1>
                        </div>
                        <div class="modal-body">
                         
                            <div class="input-group input-group-lg w-100">
                                 <input type="text" class="form-control stream-genre" placeholder="What genre is your stream?">              
                                <input class="form-control <%= fileInputClass %>" id="audio-file" type="file" accept="audio/mp3, audio/wav">
                            </div>
                        
                        <div class="modal-footer">
                          <button type="button" class="btn btn-primary start-stream-button <%= buttonClass %>" data-dismiss="modal">Start Stream!</button>
                        </div>
                      </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                  </div><!-- /.modal -->
            </script>
                        
                        
            <script type="text/template" id="welcome_modal_template">
                <div class="modal fade welcome-modal">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" id="close-invitation-modal" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                          <h1 class="modal-title">Welcome to <strong>listentome.io!</strong></h1>
                        </div>
                        <div class="modal-body">
                            <p><h1 class="text-wrap">You're now part of a growing online community, giving producers and artists <strong>real time</strong> musical feedback on their latest creations.</h1></p>           
                        </div>
                        
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary pull-left">FAQ</button>
                            <button type="button" class="btn btn-secondary pull-left">Terms</button>
                          <button type="button" class="btn btn-primary" data-dismiss="modal">Just start the action!</button>
                        </div>
                      </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                  </div><!-- /.modal -->
            </script>
            
               
            <script type="text/template" id="rooms_modal_template">
                <div class="modal fade rooms-modal">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                          <h1 class="modal-title"><%= modalHeaderContent %></h1>
                        </div>
                        <div class="modal-body">
    
                        <form id="create-room-with-user-form" data-target-user-id="<%= targetUserId %>" data-target-user-name="<%= targetUsername %>" class="form  <%= textInputClass %>" action="">
